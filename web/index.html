<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Viewer</title>
    <style>
      body, html { margin: 0; height: 100%; background: #111; color: #eee; font-family: sans-serif; }
      #container { position: relative; width: 100%; height: 100%; display: grid; place-items: center; }
      #overlay { position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 6px; font-size: 14px; }
      canvas { max-width: 95vw; max-height: 90vh; }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas" width="640" height="360"></canvas>
      <div id="overlay">FPS: <span id="fps">0</span> | Res: <span id="res">0x0</span></div>
    </div>
    <script type="module" src="./dist/main.js"></script>
  </body>
  </html>
